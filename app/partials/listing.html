<div class="container" ng-controller="ListingController">    
    <div class="row" style="margin-top: 60px;">
        <div class="row custom-logo">
          <center class="ng-binding">
              Contact List                        
          </center>
        </div>
        <section class="panel-default table-dynamic">
            <div class="responsive-table">
                <table class="table table-hover">
                    <thead><tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email </th>
                        <th> Mobile </th>
                        <th> </th> </tr>
                    </thead>
                    <tr ng-repeat="cont in contacts">
                        <td> {{ cont.firstName }} </td>
                        <td> {{ cont.lastName }}</td>
                        <td> {{ cont.email }}</td>
                        <td> {{ cont.contactNo }} </td>
                        <td>
                            <!-- <button class="btn btn-info" ng-click="viewContact(cont);"> View </button>
                            <button class="btn btn-primary" ng-click="editContact(cont);"> Edit </button> -->
                            <button class="btn btn-danger" ng-click="removeContact(cont);"> Delete </button>
                        </td>
                    </tr>    
                </table>
            </div>
        </section>
        <div add-contact url="http://someurl.com"></div>
    </div>
</div>
