<div class="page-signin ng-scope" data-ng-controller="LoginController">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/" class="ng-binding">LexHire</a>
            </section>
        </div>
    </div>
    <div class="main-body">
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-md-offset-4 col-md-4 alert-position alert ng-isolate-scope alert-danger ng-hide" ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissable' : null]" role="alert" type="danger" ng-show="showOnError">
                        <button ng-show="closeable" type="button" class="close ng-hide" ng-click="close()">
                            <span aria-hidden="true">Ã—</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <!-- <div ng-transclude=""><span class="ng-binding ng-scope"></span></div> -->
                    </div>
                </center>
            </div>
            <div class="form-container" style="margin-top: 100px;">
                <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required" name="signInForm" ng-submit="signInForm.$valid &amp;&amp; signin.AuthenticateUser()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-email" ng-model="signin.user.email" placeholder="Email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-minlength" ng-model="signin.user.password" placeholder="Password" ng-minlength="6" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login to your account" class="btn btn-info btn-lg btn-block">
                        </div>
                    </fieldset>
                </form>
                <section>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>
                </section>
            </div>
        </div>
    </div>
</div>
